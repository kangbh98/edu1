name: Publish Docker Hub image

on:      
  workflow_dispatch:
    inputs:
      name:
        description: "Docker TAG"
        required: true
        default: "master"
    
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: kangbh/edu1
          tags: ${{ github.event.inputs.name }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Step to run Trivy vulnerability scan
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: kangbh/edu1:${{ github.event.inputs.name }}
          format: 'table'
          exit-code: '1'  # If vulnerabilities are found, the workflow will fail
          ignore-unfixed: true  # Ignore unfixed vulnerabilities (optional)
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
      
      # Optional step to notify about vulnerabilities
      - name: Post vulnerability status
        if: failure()
        run: echo "Security vulnerabilities detected in Docker image"
